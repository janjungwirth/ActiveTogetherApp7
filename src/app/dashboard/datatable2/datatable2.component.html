<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kurs</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventLocation.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Veranstaltungsort</th>
      <td mat-cell *matCellDef="let row">{{row.eventLocation.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventLocation.address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
      <td mat-cell *matCellDef="let row">{{row.eventLocation.address}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventLocation.venueByPublicTansport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ã–ffentlich Erreichbar</th>
      <td mat-cell *matCellDef="let row">{{row.eventLocation.venueByPublicTansport?"Ja":"Nein"}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kursleiter</th>
      <td mat-cell *matCellDef="let row">{{row.instructor}}</td>
    </ng-container><!-- Name Column -->

    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Termine</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngFor="let date of row.dates">{{ date.begin | date:'dd.MM.yyyy HH:MM'}}<br/></ng-container>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
