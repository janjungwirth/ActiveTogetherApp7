<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <mat-card appearance="outlined">
          <mat-card-content style="display:flex; flex-direction: column;">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="YYYY/DD/MM" formControlName="birthdate">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select formControlName="courseId">
                <mat-option *ngFor="let course of storeService.courses" [value]="course.id">
                  {{ course.name }}, {{ course.instructor }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4">
        <mat-card appearance="outlined">
          <mat-card-content>
            <h2>Zum Kurs anmelden!</h2>
            <mat-checkbox class="example-margin" formControlName="notifications">
              Klick mich um E-Mails zu erhalten!
            </mat-checkbox>
            <br>

            <button mat-button type="submit">Erfassen</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</form>


<div id="alertContainer" class="mt-3">
  <!-- Erfolgsnachricht -->
  <div *ngIf="alertMessageSuccess" class="alert alert-success alert-dismissible fade show text-center " role="alert">
    {{ alertMessageSuccess }}
    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
  </div>
  <!-- Fehlermeldung -->
  <div *ngIf="alertMessageNotSuccess" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
    {{ alertMessageNotSuccess }}
    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
